name: Test, Build, and Deploy (GitOps + ArgoCD)

on:
  push:
    branches: [ cicd ]
  pull_request:
    branches: [ cicd ]

env:
  REGISTRY: ghcr.io
  IMAGE_BACKEND: prediction-backend
  IMAGE_FRONTEND: prediction-frontend

jobs:
# 1. TEST
  test:
    name: Run Docker Integration Tests
    runs-on: ubuntu-latest

    env:
      ENV: test
      VITE_API_URL: http://backend:8000
      FRONTEND_URL: http://frontend:5173

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate AI tests
        run: python aiops/test_generator.py

      - name: Run tests with compose stack
        run: |
          docker compose -f docker-compose.yml -f docker-compose.test.yml up \
            --abort-on-container-exit \
            --exit-code-from test

      - name: Upload Robot test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-test-output
          path: ./tests/output

      - name: Cleanup
        if: always()
        run: |
          docker compose -f docker-compose.yml -f docker-compose.test.yml down -v

# 2. BUILD & PUSH IMAGES
  build_and_push:
    name: Build, Scan & Push Images
    runs-on: ubuntu-latest
    needs: test

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io \
            -u ${{ github.actor }} --password-stdin

      - name: Build backend image
        run: |
          docker build \
            -t $REGISTRY/${{ github.actor }}/$IMAGE_BACKEND:latest \
            backend

      - name: Scan backend image (Trivy)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ghcr.io/${{ github.actor }}/prediction-backend:latest
          severity: CRITICAL,HIGH
          exit-code: 1

      - name: Push backend image
        run: |
          docker push $REGISTRY/${{ github.actor }}/$IMAGE_BACKEND:latest

      - name: Build & push frontend image
        run: |
          docker build \
            -t $REGISTRY/${{ github.actor }}/$IMAGE_FRONTEND:latest \
            frontend
          docker push $REGISTRY/${{ github.actor }}/$IMAGE_FRONTEND:latest

# 3. GITOPS UPDATE
  gitops_update:
    name: Update Helm values (GitOps)
    runs-on: ubuntu-latest
    needs: build_and_push

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update backend image in Helm values
        run: |
          sed -i \
            "s|repository: .*prediction-backend.*|repository: ghcr.io/${{ github.actor }}/prediction-backend|" \
            helm/prediction-app/values.yaml

          sed -i \
            "s|tag: .*|tag: latest|" \
            helm/prediction-app/values.yaml

      - name: Update frontend image in Helm values
        run: |
          sed -i \
            "s|repository: .*prediction-frontend.*|repository: ghcr.io/${{ github.actor }}/prediction-frontend|" \
            helm/prediction-app/values.yaml

      - name: Commit GitOps changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add helm/prediction-app/values.yaml
          git commit -m "chore(gitops): update images" || echo "No changes"
          git push
