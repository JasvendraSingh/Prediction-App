name: Deploy Backend and Frontend to Render

on:
  push:
    branches: [ main ]

jobs:
  # Run the tests first
  tests:
    uses: ./.github/workflows/tests.yml
    secrets: inherit

  # Deploy backend after tests pass
  deploy_backend:
    name: Deploy Backend to Render
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Trigger Backend Deploy
        run: |
          echo "Deploying backend..."
          curl -X POST ${{ secrets.RENDER_BACKEND_HOOK }}

  # Deploy frontend after backend succeeds
  deploy_frontend:
    name: Deploy Frontend to Render
    runs-on: ubuntu-latest
    needs: deploy_backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Trigger Frontend Deploy
        run: |
          echo "Deploying frontend..."
          curl -X POST ${{ secrets.RENDER_FRONTEND_HOOK }}
